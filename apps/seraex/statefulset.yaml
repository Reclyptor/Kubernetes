apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: seraex
  namespace: seraex
spec:
  serviceName: seraex
  replicas: 1
  selector:
    matchLabels:
      app: seraex
  template:
    metadata:
      labels:
        app: seraex
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - fluxeon
      securityContext:
        runAsUser: 3000
        runAsGroup: 3000
        fsGroup: 3000
      containers:
      - name: seraex
        image: ghcr.io/reclyptor/seraex:latest
        imagePullPolicy: Always
        envFrom:
        - secretRef:
            name: seraex-secret
        env:
        - name: TZ
          value: "America/Chicago"
        - name: NODE_ENV
          value: "production"
        volumeMounts:
        - name: media-input
          mountPath: /mnt/media/input
          readOnly: true
        - name: media-processing
          mountPath: /mnt/media/processing
        - name: media-staging
          mountPath: /mnt/media/staging
        - name: media-output
          mountPath: /mnt/media/output
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 2Gi
      volumes:
      - name: media-input
        persistentVolumeClaim:
          claimName: seraex-media-input
          readOnly: true
      - name: media-processing
        persistentVolumeClaim:
          claimName: seraex-media-processing
      - name: media-staging
        persistentVolumeClaim:
          claimName: seraex-media-staging
      - name: media-output
        persistentVolumeClaim:
          claimName: seraex-media-output
