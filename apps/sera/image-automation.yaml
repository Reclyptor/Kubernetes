apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageRepository
metadata:
  name: sera
  namespace: sera
spec:
  image: ghcr.io/reclyptor/sera
  interval: 10m0s
  secretRef:
    name: ghcr-secret
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImagePolicy
metadata:
  name: sera
  namespace: sera
spec:
  imageRepositoryRef:
    name: sera
  filterTags:
    pattern: '^\d+$'
  policy:
    numerical:
      order: desc
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageUpdateAutomation
metadata:
  name: sera
  namespace: sera
spec:
  interval: 10m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  git:
    checkout:
      ref:
        branch: master
    commit:
      author:
        email: 5952751+Reclyptor@users.noreply.github.com
        name: Reclyptor
      messageTemplate: '{{range .Changed.Changes}}{{print .OldValue}} -> {{println .NewValue}}{{end}}'
    push:
      branch: master
  update:
    path: ./apps/sera
    strategy: Setters
