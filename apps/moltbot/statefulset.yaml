apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: moltbot
  namespace: moltbot
spec:
  serviceName: moltbot
  replicas: 1
  selector:
    matchLabels:
      app: moltbot
  template:
    metadata:
      labels:
        app: moltbot
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - fluxeon
      securityContext:
        fsGroup: 1000
      containers:
      - name: moltbot
        image: ghcr.io/moltbot/moltbot:main
        imagePullPolicy: Always
        command: ["node"]
        args:
        - dist/index.js
        - gateway
        - --port
        - "18791"
        - --verbose
        - --allow-unconfigured
        ports:
        - name: http
          containerPort: 18791
          protocol: TCP
        envFrom:
        - secretRef:
            name: moltbot-secret
        env:
        - name: TZ
          value: "America/Chicago"
        - name: NODE_ENV
          value: "production"
        volumeMounts:
        - name: config
          mountPath: /home/node/.moltbot
        - name: workspace
          mountPath: /home/node/clawd
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 4Gi
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: moltbot-config
      - name: workspace
        persistentVolumeClaim:
          claimName: moltbot-workspace
  persistentVolumeClaimRetentionPolicy:
    whenDeleted: Retain
    whenScaled: Retain
